language:
  - cpp

before_install:
  - pip install --user cpp-coveralls

addons:
  sonarcloud:
    organization: "nikitazhidov"
    token:
      secure: "39937d9e0e29c695ef86a558c10ac6f8627ecc93" # encrypted value of your token

script:
  - qmake
  - make
  - ./tests/tests

after_success:
  - coveralls --root . -E ".*external.*" -E ".*tests.*"
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
  - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output

cache:
 directories:
 - '$HOME/.sonar/cache'

notifications:
  email: "false"